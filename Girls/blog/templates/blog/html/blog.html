<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lymex</title>
</head>
<body>
    <a href="https://github.com/lymex1/Blog/">Link to this website in git</a>
    {% for post in post %}
        <div>
            <p>Published date: <br>{{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <h3>{{ post.text }}</h3>
        </div>
    {% endfor %}
</body>
</html>
